<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Web-IR Client</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="d-flex align-items-center">
        <h2 class="my-4">接続設定</h2>
        <span
          id="mqttStatus"
          title="MQTT Status"
          class="badge bg-secondary disconnected"
          >未接続</span
        >
      </div>

      <div class="mb-3">
        <div class="d-flex">
          <div class="flex-grow-1">
            <label for="mqttBroker" class="form-label">接続先</label>
            <input
              type="text"
              id="mqttBroker"
              class="form-control"
              placeholder="ws:// or wss://"
              value="wss://test.mosquitto.org:8081"
            />
          </div>
          <div class="ms-1">
            <label for="mqttTopic" class="form-label">トピック</label>
            <input
              type="text"
              id="mqttTopic"
              class="form-control"
              placeholder="topic"
            />
          </div>
          <button
            id="connectMQTT"
            class="btn btn-primary ms-1"
            style="min-width: 75px"
          >
            接続
          </button>
          <button
            id="disconnectMQTT"
            class="btn btn-secondary ms-1"
            style="min-width: 75px"
          >
            切断
          </button>
        </div>
      </div>

      <div class="my-3">
        <h2 class="my-4">送信</h2>
        <div class="d-flex">
          <input type="text" id="sendMessage" class="form-control me-2" />
          <button
            id="sendMessageButton"
            class="btn btn-primary"
            style="min-width: 75px"
          >
            送信
          </button>
        </div>
      </div>

      <h2 class="my-4">送受信記録</h2>
      <div class="d-flex align-items-center">
        <h3 class="my-2">受信</h3>
        <button id="clearReceiveLog" class="btn btn-secondary ms-2">
          クリア
        </button>
      </div>

      <textarea
        id="receiveLog"
        class="form-control"
        rows="10"
        readonly
      ></textarea>

      <div class="d-flex align-items-center">
        <h3 class="my-2">送信</h3>
        <button id="clearSendLog" class="btn btn-secondary ms-2">クリア</button>
      </div>

      <textarea id="sendLog" class="form-control" rows="10" readonly></textarea>
    </div>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
